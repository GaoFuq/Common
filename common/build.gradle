// 引用二进制插件，二进制插件一般都是被打包在一个jar里独立发布的
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            consumerProguardFiles file('.').listFiles(new FilenameFilter() {
                @Override
                boolean accept(File file, String s) {
                    return s.endsWith('.pro')
                }
            })
        }
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    api 'com.google.android.material:material:1.2.1'
    api 'androidx.constraintlayout:constraintlayout:2.0.2'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    api 'com.google.android:flexbox:1.0.0'
    // 升级到 beta01 版本，调用 registerForActivityResult() 方法时会报错 LifecycleOwners must call register before they are STARTED
    api 'androidx.activity:activity-ktx:1.2.0-alpha08'
    api 'androidx.fragment:fragment-ktx:1.3.0-alpha08'
    // 调色板
    api 'androidx.palette:palette:1.0.0'

    // koin依赖注入库
    api "org.koin:koin-androidx-viewmodel:2.1.6"

    // coil图片加载库
    api 'io.coil-kt:coil:0.12.0'
    api 'io.coil-kt:coil-gif:0.12.0'
    api 'io.coil-kt:coil-svg:0.12.0'
    api 'io.coil-kt:coil-video:0.12.0'

    // room
    api 'androidx.room:room-runtime:2.2.5'
    api 'androidx.room:room-ktx:2.2.5'// room 对协程的支持：suspend
//    kapt 'androidx.room:room-compiler:2.2.5'

    // work
    api 'androidx.work:work-runtime-ktx:2.4.0'// workmanager 对协程的支持：suspend

    // zxing。（zxing 3.4.0：要求最低api等级为24）
    api 'com.google.zxing:core:3.3.3'

    // 扫描器
    api 'com.shouzhong:Scanner:1.1.2-beta1'
    api 'com.shouzhong:ScannerZBarLib:1.0.0'// zbar

    // PhotoView
    api 'com.github.chrisbanes:PhotoView:2.3.0'

    // 图片选择器
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.5.8'

    // 日期时间格式化工具
    api 'net.danlew:android.joda:2.10.1.2'

    api 'com.github.OCNYang:PageTransformerHelp:v1.0.1'

    // 汉字转拼音
    api 'com.github.promeg:tinypinyin:2.0.3'

    // 选择器
    api 'com.contrarywind:Android-PickerView:4.1.9'

    // 手写签名
    api 'com.github.gcacace:signature-pad:1.2.1'

    // VideoView视频边播放边缓存
    api 'com.danikula:videocache:2.7.1'

    // pdf浏览器
    api 'es.voghdev.pdfviewpager:library:1.1.0'

    // websocket
    api 'org.java-websocket:Java-WebSocket:1.4.1'

    api 'com.github.like5188:DataSource:0.1.0'
    api 'com.github.like5188.RecyclerView:core:0.1.4'
    api 'com.github.like5188.RecyclerView:ui:0.1.4'
    api 'com.github.like5188.RecyclerView:ext:0.1.4'
    api 'com.github.like5188.Retrofit:core:0.0.7'
    api 'com.github.like5188.Retrofit:common:0.0.7'
    api 'com.github.like5188.Retrofit:download:0.0.7'
    api 'com.github.like5188.Retrofit:upload:0.0.7'

    // coroutines
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    // livedata 对协程的支持：liveData{}
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    // Activity 或 Fragment 对协程的支持：lifecycleScope
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    // ViewModel 对协程的支持：viewModelScope
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
//    // Annotation processor
//    kapt 'androidx.lifecycle:lifecycle-compiler:2.2.0'
//    // alternately - if using Java8, use the following instead of lifecycle-compiler
//    api 'androidx.lifecycle:lifecycle-common-java8:2.2.0'
}

// 引用脚本插件，其实这不能算一个插件，它只是一个脚本。应用脚本插件，其实就是把这个脚本加载进来，和二进制插件不同的是它使用的是from关键字.后面紧跟的坫一个脚本文件，可以是本地的，也可以是网络存在的
apply from: rootProject.file('./gradle-mvn-push.gradle')