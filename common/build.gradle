// 引用二进制插件，二进制插件一般都是被打包在一个jar里独立发布的
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            consumerProguardFiles file('.').listFiles(new FilenameFilter() {
                @Override
                boolean accept(File file, String s) {
                    return s.endsWith('.pro')
                }
            })
        }
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation("com.github.like5188:Dependencies:0.2.0")
    api 'com.google.android.material:material:1.3.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    api 'com.google.android:flexbox:2.0.1'
    api 'androidx.activity:activity-ktx:1.2.1'
    api 'androidx.fragment:fragment-ktx:1.3.1'
    // 调色板
    api 'androidx.palette:palette-ktx:1.0.0'
    // koin依赖注入库。如果升级到2.2.2版本，那么此库引入的androidx.activity:activity库会和activity-ktx冲突
    api "org.koin:koin-androidx-viewmodel:2.2.2"
    // coil图片加载库
    api 'io.coil-kt:coil:1.2.1'
    api 'io.coil-kt:coil-gif:1.2.1'
    api 'io.coil-kt:coil-svg:1.2.1'
    api 'io.coil-kt:coil-video:1.2.1'
    // work
    api 'androidx.work:work-runtime-ktx:2.4.0'// workmanager 对协程的支持：suspend
    // zxing。（zxing 3.4.0：要求最低api等级为24）
    api 'com.google.zxing:core:3.3.3'
    // 扫描器
    api 'com.shouzhong:Scanner:1.1.3'
    api 'com.shouzhong:ScannerZBarLib:1.0.0'// zbar
    // PhotoView
    api 'com.github.chrisbanes:PhotoView:2.3.0'
    // 图片选择器
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.6.0'
    // 日期时间格式化工具
    api 'net.danlew:android.joda:2.10.1.2'
    api 'com.github.OCNYang:PageTransformerHelp:v1.0.1'
    // 汉字转拼音
    api 'com.github.promeg:tinypinyin:2.0.3' // TinyPinyin核心包，约80KB
    api 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3' // 可选，适用于Android的中国地区词典
    // 选择器
    api 'com.contrarywind:Android-PickerView:4.1.9'
    // 手写签名
    api 'com.github.gcacace:signature-pad:1.2.1'
    // VideoView视频边播放边缓存
    api 'com.danikula:videocache:2.7.1'
    // pdf浏览器
    api 'es.voghdev.pdfviewpager:library:1.1.0'
    // websocket
    api 'org.java-websocket:Java-WebSocket:1.4.1'
    // toast
    api 'com.hjq:toast:8.8'

    // Preferences DataStore
    implementation('androidx.datastore:datastore-preferences:1.0.0-alpha05') {
        exclude group: 'org.jetbrains.kotlinx'
    }
}
